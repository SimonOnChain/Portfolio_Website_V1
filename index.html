<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/dth6wpn.css">
    <link rel="stylesheet" href="https://use.typekit.net/dth6wpn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body class="main-content">
    <header class="section sec1 header active" id="main">

    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="main">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2">
            <i class="fa-solid fa-user-tie" data-id="about"></i>
        </div>
        <div class="control control-3">
            <i class="fa-solid fa-briefcase" data-id="portfolio"></i>
        </div>
        <div class="control control-4">
            <i class="fa-regular fa-newspaper" data-id="blogs"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
